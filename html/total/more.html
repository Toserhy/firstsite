<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>石头剪刀布</title>
		<link rel="shortcut icon"href="../../img/rpsgame/rock.png"/>
		<link rel="stylesheet" type="text/css" href="../../css/total/more.css"/>
	</head>
	<body>
		<div class="box">
			<div class="record">
				<div>历史记录：</div>
				<div class="recordcontent">
					
				</div>
			</div>
			<div class="score">
				<div class="sum">总局数：0</div>
				<div class="victory">胜场：0</div><div class="lose">败场：0</div><div class="draw">平局：0</div>
			</div>
			<div class="fist">
				<div>选择出：</div>
				<div class="select">
					<img src="../../img/rpsgame/rock.png" alt="">
					<img src="../../img/rpsgame/scissors.png" alt="">
					<img src="../../img/rpsgame/paper.png" alt="">
				</div>
			</div>
			<div class="interface">
				<div class="idtable">
					<div class="id" id="palyer">
						<img src="../../img/rpsgame/player.png" alt="" >
						<div>玩家</div>
					</div>
					<div class="vs">
						<img src="../../img/rpsgame/vs.png" alt="">
					</div>
					<div class="id" id="computer">
						<img src="../../img/rpsgame/computer.png" alt="">
						<div>电脑</div>
					</div>
				</div>
				<div class="gametable">
					<div class="playerfist">
						<img src="../../img/rpsgame/rock.png" alt="">
						<img src="../../img/rpsgame/scissors.png" alt="">
						<img src="../../img/rpsgame/paper.png" alt="">
					</div>
					<div class="computerfist">
						<img src="../../img/rpsgame/rock.png" alt="">
						<img src="../../img/rpsgame/scissors.png" alt="">
						<img src="../../img/rpsgame/paper.png" alt="">
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../js/more.js"></script>
	</body>
</html>
